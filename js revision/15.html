<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        *{
            margin: 0px;
        }
        .bg-primary{
            background-color: black;
        }
        .plain{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <script>
        let sn=parseInt(prompt("Enter a number"))
        for(let i=1;i<=sn;i++)
        {
            let h1=document.createElement("h1")
            h1.innerText="Sathyabama"
            h1.setAttribute("class","bg-primary plain")
            document.body.appendChild(h1)
        }
    </script>
    
</body>
</html>
