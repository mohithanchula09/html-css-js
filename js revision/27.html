<script>
    let arr=[1,2,3,4,5,6,7,8,9]
    function fun1(n){
        return n*2
    }
    //i=0,1
    //arr.length=9
    let arr2=[]
    //i=i+1
    for(let i=0;i<arr.length;i++)
    {
        d=fun1(arr[i]);
        arr2.push(d);
    }
    console.log("arr:  "+arr)
    console.log("arr2: "+arr2)
</script>
