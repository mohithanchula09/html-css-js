<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px black;
            
        }
    </style>
</head>
<body>
    <div id="hello"></div>
    <table style="width: 100%;">
        <tr>
            <th>h1</th>
            <th>h2</th>
            <th>h3</th>
            
        </tr>
        <tr>
            <td>hello</td>
            <td>hai</td>
            <td>world</td>
        </tr>
        <td>welcome</td>
        <td>physics</td>
        <td>fds</td>
    </table>
    <script>
        let hello=document.querySelector("#hello")
        hello.innerText="hello world"
    </script>
</body>
</html>
